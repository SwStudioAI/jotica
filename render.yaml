services:
  # üöÄ Jotica Bible API Service
  - type: web
    name: jotica-bible-api
    runtime: docker
    plan: starter
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    
    # üåç Environment Variables
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: TRANSFORMERS_CACHE
        value: /opt/render/project/src/models/.cache
      - key: HF_HOME
        value: /opt/render/project/src/models/.cache
      - key: SUPABASE_BUCKET
        value: jotica-models
      - key: SUPABASE_DATA_BUCKET
        value: jotica-data
      - key: BASE_MODEL
        value: meta-llama/Llama-3-8B-Instruct
      - key: RUN_NAME
        value: jotica-bible-lora-001
      - key: OUTPUT_DIR
        value: /opt/render/project/src/checkpoints
      - key: EPOCHS
        value: "2"
      - key: BATCH_SIZE
        value: "1"
      - key: LR
        value: "2e-4"
      - key: SAVE_STEPS
        value: "200"
      - key: SAVE_TOTAL
        value: "3"
      - key: MAX_SEQ_LEN
        value: "512"
        
    # üè• Health Check
    healthCheckPath: /health
    
    # üìÅ Persistent Disk for Models
    disk:
      name: jotica-models
      mountPath: /opt/render/project/src/models
      sizeGB: 10

  # üîÑ Background Training Worker  
  - type: worker
    name: jotica-training-worker
    runtime: docker
    plan: starter
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    
    # üåç Environment Variables
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: WORKER_MODE
        value: "true"
      - key: BASE_MODEL
        value: meta-llama/Llama-3-8B-Instruct
      - key: OUTPUT_DIR
        value: /opt/render/project/src/checkpoints
        
    # üìÅ Shared Model Storage
    disk:
      name: jotica-models
      mountPath: /opt/render/project/src/models
      sizeGB: 10

  # üóÑÔ∏è Redis for Job Queue
  - type: redis
    name: jotica-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru