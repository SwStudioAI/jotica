# ğŸš€ Render.yaml with Redis - Full Configuration
# Use this if you need Redis for job queuing

services:
  # ğŸš€ Jotica Bible API Service
  - type: web
    name: jotica-bible-api
    runtime: docker
    plan: starter
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    
    # ğŸŒ Environment Variables
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: TRANSFORMERS_CACHE
        value: /opt/render/project/src/models/.cache
      - key: HF_HOME
        value: /opt/render/project/src/models/.cache
      - key: SUPABASE_BUCKET
        value: jotica-models
      - key: BASE_MODEL
        value: meta-llama/Llama-3-8B-Instruct
      - key: MAX_SEQ_LEN
        value: "512"
        
    # ğŸ¥ Health Check
    healthCheckPath: /health
    
    # ğŸ“ Persistent Disk for Models
    disk:
      name: jotica-models
      mountPath: /opt/render/project/src/models
      sizeGB: 10

  # ğŸ”„ Background Training Worker  
  - type: worker
    name: jotica-training-worker
    runtime: docker
    plan: starter
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    
    # ğŸŒ Environment Variables
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: WORKER_MODE
        value: "true"
      - key: BASE_MODEL
        value: meta-llama/Llama-3-8B-Instruct

  # ğŸ—„ï¸ Redis for Job Queue
  - type: redis
    name: jotica-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Empty array allows all IPs within Render network